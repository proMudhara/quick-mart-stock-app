name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-11-jdk python3-pip libffi-dev libssl-dev zlib1g-dev

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Initialize Buildozer
        run: |
          buildozer init

      - name: Configure Buildozer
        run: |
          sed -i 's/^title = .*/title = Quick Mart Stock Manager/' buildozer.spec
          sed -i 's/^package.name = .*/package.name = quickmartstock/' buildozer.spec
          sed -i 's/^package.domain = .*/package.domain = org.quickmart/' buildozer.spec
          sed -i 's/^requirements = .*/requirements = python3,kivy/' buildozer.spec
          sed -i 's/^android.archs = .*/android.archs = arm64-v8a,armeabi-v7a/' buildozer.spec || true
          echo "android.archs = arm64-v8a,armeabi-v7a" >> buildozer.spec

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: quick-mart-apk
          path: bin/*.apk
